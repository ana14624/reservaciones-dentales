<!DOCTYPE html>
<html lang="es">

<head>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Sonrisas Sanas</title>
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
    integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous" />

  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.1/css/all.css"
    integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf" crossorigin="anonymous" />
  <link rel="stylesheet" href="./style.css" />
  <meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0,minimum-scale-1.0">
</head>

<body>
  <main>
    <div class="contenedor">
      <div class="container text-center">
        <h1> Sonrisas Sanas</h1>
          <div class="d-flex justify-content-center">
          <form class="w-50">
            <!-- <input type="text" id="userid" class="form-control" autocomplete="off" readonly placeholder="ID" /> -->
            <p>Ingresa tu nombre completo: </p>
            <input type="text" id="proname" class="form-control" autocomplete="off" placeholder="Nombre con apellidos" />
            <br>
            <p>Edad: </p>
            <input type="text" id="edad" class="form-control " autocomplete="off" placeholder="Edad" />
            <br>
            <p>Número de teléfono: </p>
            <input type="text" id="num" class="form-control " autocomplete="off" placeholder="000 000 00 00 " />
            <br>
            <p>Fecha y hora de la cita</p>
            <input type="datetime-local" id="horaf" class="form-control " autocomplete="off" placeholder="edad">
          </form>
        </div>
        <br>
        <div class="d-flex justify-content-center">
          <button class="btn btnCreate" id="btn-create">Agendar</button><br><br>
        </div>
      </div>
      </div>
  </main>
  <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
    integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous">
  </script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
    integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous">
  </script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
    integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous">
  </script>

  <!-- Include Dexie -->
  <script src="https://unpkg.com/dexie@latest/dist/dexie.js"></script>

  <!-- Custom main file-->
  <script src="js/main.js" type="module"></script>


</body>

</html>
